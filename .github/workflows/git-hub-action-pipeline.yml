name: Java Spring Boot CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install -Dmaven.test.skip

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Test with Maven
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: [ build, test ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Log in to AWS ECR
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region eu-central-1
          aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 554040323477.dkr.ecr.eu-central-1.amazonaws.com

      - name: Build Docker image for AWS ECR
        run: docker build -t stock-feed-ecr:latest .

      - name: Tag Docker image for AWS ECR
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          docker tag stock-feed-ecr:latest 554040323477.dkr.ecr.eu-central-1.amazonaws.com/stock-feed-ecr:$COMMIT_SHA
          docker tag stock-feed-ecr:latest 554040323477.dkr.ecr.eu-central-1.amazonaws.com/stock-feed-ecr:latest

      - name: Push Docker image to AWS ECR
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          docker push 554040323477.dkr.ecr.eu-central-1.amazonaws.com/stock-feed-ecr:$COMMIT_SHA
          docker push 554040323477.dkr.ecr.eu-central-1.amazonaws.com/stock-feed-ecr:latest

      - name: Deploy to EKS
        run: |
          aws eks --region eu-central-1 update-kubeconfig --name stock-feed
          kubectl set image deployment.apps/stock-feed-deployment stock-feed-container=554040323477.dkr.ecr.eu-central-1.amazonaws.com/stock-feed-ecr:$COMMIT_SHA -n stock-feed-namespace
