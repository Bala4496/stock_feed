version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: stock-feed-postgres
    environment:
      POSTGRES_DB: stock_feed_db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: stock-feed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  postgres_data: